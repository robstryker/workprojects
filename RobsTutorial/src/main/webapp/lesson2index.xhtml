<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      
      <!--
      		Only visible at:  http://localhost:8080/robstutorial/faces/lesson2index.xhtml 
      		Since it needs to be run through the faces servlet first
      -->
      
    <h:head>
        <title>Lesson 2 Index</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Hello, my name is Rob. What's yours?  Request Scope count: #{lesson2RequestScope.count} </h2>
            <h:inputText id="username"
                         title="My name is: "
                         value="#{lesson2RequestScope.name}"
                         required="true"
                         requiredMessage="Error: A name is required."
                         maxlength="25" />
            <p></p>
            <h:commandButton id="submit" value="Submit" action="lesson2response.xhtml">
            </h:commandButton>
            <h:commandButton id="reset" value="Reset" type="reset">
            </h:commandButton>
        </h:form>
        
        
         <h:form>
            <h2>Hello, my name is Rob. What's yours?  Session Scope count: #{lesson2SessionScope.count} </h2>
            <h2>Hello, my name is Rob. What's yours?  App Scope count: #{lesson2ApplicationScope.count} </h2>

        </h:form>
        
        
    </h:body>
</html>
